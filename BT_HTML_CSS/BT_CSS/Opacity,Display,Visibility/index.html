<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Opacity,Display và Visibility</title>
  </head>
  <body>
    <h1>Opacity,Display và Visibility</h1>
    <h2>Opacity:</h2>
    <ul>
      <li style="opacity: 100%"><h3>100%</h3></li>
      <li style="opacity: 50%"><h3>50%</h3></li>
      <li style="opacity: 0.3"><h3>0.3</h3></li>
    </ul>
    <h2 style="display: contents">Display:</h2>
    <h2>Visibility:</h2>
    <ul>
      <li style="visibility: visible">Visibility</li>
      <li style="visibility: hidden">Visibility</li>
    </ul>
  </body>
</html>
